<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Carvalho</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/componentes/header.css">
    <link rel="stylesheet" href="css/componentes/banned.css">
    <link rel="stylesheet" href="css/componentes/section.css">
    <link rel="stylesheet" href="css/componentes/button.css">
    <link rel="stylesheet" href="css/componentes/main-title.css">
    <link rel="stylesheet" href="css/componentes/subtitle.css">
    <link rel="stylesheet" href="css/componentes/box.css">
    <link rel="stylesheet" href="css/componentes/action.css">
    <link rel="stylesheet" href="css/componentes/wrapper-skill.css">
    <link rel="stylesheet" href="css/componentes/skill-tec.css">
    <link rel="stylesheet" href="css/componentes/progress-bar.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/avatar.png" alt="Avatar Marcos Carvalho">

        <nav>
            <a class="action" href="#" lang="en">Skills</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Contatos</a>
            <a class="button" href="#" lang="en">Downloand CV</a>
        </nav>
    </header>
    
    <section class="banned">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Marcos Carvalho</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="#" lang="en">Downloand CV</a>
                <a class="button" href="#">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do css em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="Logo do RestAPI em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="Logo do ux em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
